<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="drum-kit">
    <h1>Complete Drum Kit</h1>
    <div class="pads">
  <button class="drum-pad" data-key="A" data-color="#FF5733">A</button>
  <button class="drum-pad" data-key="S" data-color="#33C1FF">S</button>
  <button class="drum-pad" data-key="D" data-color="#28a745">D</button>
  <button class="drum-pad" data-key="F" data-color="#FFC300">F</button>
  <button class="drum-pad" data-key="G" data-color="#C70039">G</button>
  <button class="drum-pad" data-key="H" data-color="#900C3F">H</button>
  <button class="drum-pad" data-key="J" data-color="#DAF7A6">J</button>
    </div>
    <p id="display">Hit a key!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
